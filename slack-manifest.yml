display_information:
  name: SlotBot
  description: Environment booking bot for managing shared testing environments
  background_color: "#2c3e50"
features:
  bot_user:
    display_name: SlotBot
    always_online: true
  slash_commands:
    - command: /slot
      url: https://dc4400de9d9f.ngrok-free.app/slack/slot
      description: Manage environment bookings
      usage_hint: book|next|list|current|open|add [args...]
      should_escape: false
oauth_config:
  scopes:
    bot:
      - commands
      - chat:write
      - users:read
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
